    <td><input class="textbox" type="text" id="ic" name="ic" size="10"></td>
    <td><input class="textbox" type="text" id="inn" name="invo" size="5" ></td>

    <td><input class="textbox" type="text" id="q2" name="ic" size="8"></td>

</table>
        <label><b>Name, Address of the owner of the vehicle by which goods are cosigned</b></label

  var quantity= document.getElementById("q").value;

      else
      {
        alert("Data SUBMITTED,PLEASE REFRESH THE PAGE")
      }
    });
  return false;
}
